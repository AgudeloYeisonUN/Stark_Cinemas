<html>
  <head>
    <link rel="stylesheet" type="text/css" href="p_modificarreservas_css.css" />
  </head>
  <body>
    <img src="logo.png"
    class= "imglogo" alt="img">

    <h1>STARK CINEMAS</h1>

    <label id="Label_Logusr">
    </label> 

    <button id="Btt_Cerses"
    type="submit" value="cerrarsesion"> Cerrar sesión
    </button>

    <form id="Marco_Pelicula">  
      <img src="PulpfictionC1.jpg" class="Img_Pelicula" alt="pelicula1">
      <h4 id="Info">
        <p>
          Título:
        </p>
        <p>
          Categoría:
        </p>
        <p>
          Duración:
        </p>
        <p>
          Sinopsis:
        </p>
      </h4>
    </form>

    <form id="form_modificar_reserva">
      <h3 class="cal"> Modificar Reserva </h3>

      <span class="horareserva">  
      Hora actual de reserva: <label id="Label_Horareserva"> </label>
      </span>
      
      <span class="modificarhora">  
      ¿Modificar?  
      6 PM 
      <input type="checkbox" class="cb_modificar_hora" name="cb_modificar_h1">
      8 PM 
      <input type="checkbox" class="cb_modificar_hora" name="cb_modificar_h2">
      </span>


      <span class="cancelarreserva">  
      Cancelar reserva  
      <input type="checkbox" class="cb_cancelar_reserva" name="cb_cancelar">
      </span>

    </form>

    <button id="Btt_Actualizar"
    type="submit" value="cerrarsesion"> Actualizar
    </button>

    <button id="Btt_Cancelar"
    type="submit" value="cerrarsesion"> Cancelar
    </button>
  </body>

</html>
